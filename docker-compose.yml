services:
  db:
    image: postgres:14.11-alpine
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - PGUSER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=toolkit
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  test_db:
    image: postgres:14.1-alpine
    restart: unless-stopped
    environment:
      - PGUSER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_toolkit
    ports:
      - '5433:5432'

  backend:
    build:
      context: .
      args:
        INSTALL_COMMUNITY_DEPS: false
      dockerfile: ./src/backend/Dockerfile
    develop:
      watch:
        - action: sync
          path: ./src/backend
          target: /workspace/src/backend
          ignore:
          - __pycache__/
          - alembic/
          - data/
        - action: sync
          path: ./src/community
          target: /workspace/src/community
          ignore:
          - __pycache__/
          - alembic/
          - data/
    stdin_open: true
    tty: true
    ports:
      - '8000:8000'
    depends_on:
      - db
    volumes:
      # Mount alembic folder to sync migrations
      - ./src/backend/alembic:/workspace/src/backend/alembic
      # Mount data folder to sync uploaded files
      - ./src/backend/data:/workspace/src/backend/data
    # network_mode: host

  frontend:
    build:
      context: ./src/interfaces/coral_web
      dockerfile: Dockerfile
    # Set environment variables directly in the docker-compose file
    environment:
      NEXT_PUBLIC_API_HOSTNAME: ${NEXT_PUBLIC_API_HOSTNAME}
      NEXT_PUBLIC_FRONTEND_HOSTNAME: ${NEXT_PUBLIC_FRONTEND_HOSTNAME}
    restart: always
    ports:
      - 4000:4000
    develop:
      watch:
        - action: sync
          path: ./src/interfaces/coral_web 
          target: /app
          ignore:
          - node_modules/

  terrarium:
    image: ghcr.io/cohere-ai/terrarium:latest
    ports:
      - '8080:8080'
    expose:
      - '8080'

  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8088'
      - --scheme
      - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.25.6
    ports:
      - 8088:8088
      - 50051:50051
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-cohere,generative-cohere,reranker-cohere'
      CLUSTER_HOSTNAME: 'node1'
  
volumes:
  db:
    name: cohere_toolkit_db
    driver: local
  weaviate_data: